<div class="container mt-5 py-5">
  <section class="row justify-content-center">
    <div class="w-75">
      <div class="card mb-3 total-price">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0 fw-semibold">Toplam Tutar</h5>
          <span class="fs-5 fw-bold">${{ price }}</span>
        </div>
      </div>
      <div class="card shadow-sm payment">
        <div class="card-body">
          <h3 class="mb-4 text-center fw-bold">Ödeme Bilgileri</h3>
          <div class="col-4">
            <div class="mb-5">
              <label for="cardType" class="form-label">
                Lütfen bir ödeme yöntemi seçiniz.</label
              >

              <select
                class="form-select"
                id="cardType"
                #payment_method
                [(ngModel)]="pay_method"
              >
                <option value="visa" selected>Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
              </select>
            </div>
          </div>
          <div>
            <div class="mb-3">
              <label for="cardName" class="form-label fw-semibold"
                >Kart Üzerindeki İsim</label
              >
              <input
                type="text"
                class="form-control"
                style="color: var(--theme-third-text)"
                placeholder="Ad Soyad"
                [(ngModel)]="full_name"
                (keypress)="controlName($event)"
                maxlength="150"
                required
              />
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label fw-semibold"
                >Kart Numarası</label
              >
              <!-- 48 57 arası rakamlar -->
              <input
                type="text"
                class="form-control"
                style="color: var(--theme-third-text)"
                placeholder="XXXX XXXX XXXX XXXX"
                #cardInput
                [(ngModel)]="card_number"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label fw-semibold"
                  >Son Kullanma Tarihi</label
                >
                <!-- 47 = "/" -->
                <input
                  type="text"
                  class="form-control"
                  style="color: var(--theme-third-text)"
                  placeholder="MM/YY"
                  maxlength="5"
                  #expireInput
                  [(ngModel)]="expire_date"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label fw-semibold"
                  >Güvenlik Kodu (CVV)</label
                >
                <input
                  type="text"
                  class="form-control"
                  style="color: var(--theme-third-text)"
                  placeholder="XXX"
                  [(ngModel)]="ccv"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-12">
                <label for="expiry" class="form-label fw-semibold">Adres</label>
                <textarea
                  type="text"
                  class="form-control w-100"
                  style="color: var(--theme-third-text)"
                  placeholder="Adresinizi Girin"
                  maxlength="390"
                  [(ngModel)]="address"
                  required
                ></textarea>
              </div>
            </div>
            <button
              type="submit"
              class="buyout fw-semibold w-100"
              (click)="setValues()"
            >
              Ödemeyi Tamamla
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="alert alert-danger mt-3" id="alert">
  Lütfen girişleri tam ve doğru olarak doldurun.
</div>
