<header>
  <nav
    class="navbar w-100 px-3 px-md-3 navbar-expand-lg position-fixed top-0 z-3"
    id="navbar"
  >
    <!-- Logo -->
    <a
      class="navbar-brand"
      [routerLink]="['/home']"
      routerLinkActive="router-link-active"
    >
      <h1 class="nav-link color-inherit hover-color fs-1">LOGO</h1>
    </a>
    <button
      class="navbar-toggler border-0 h-100 mb-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item px-2">
          <a
            class="nav-link hover-color color-inherit"
            [routerLink]="['/shop']"
            routerLinkActive="router-link-active"
            >SHOP</a
          >
        </li>
        <li class="nav-item px-2">
          <a class="nav-link color-inherit hover-color" href="#">CATEGORIES</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link color-inherit hover-color" href="#">ABOUT US</a>
        </li>
      </ul>
      <!-- Arama -->
      <div class="d-none d-lg-flex align-items-center pb-2 gap-5 mt-2">
        <a
          class="fw-bold fs-5 hover-color"
          [routerLink]="['/basket']"
          routerLinkActive="router-link-active"
        >
          <i class="fa-solid fa-cart-shopping fs-6"></i> ({{ basketCount }})
        </a>
        <div class="navbar-social d-flex gap-3">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-behance"></i>
        </div>
      </div>

      <div class="d-lg-none z-3">
        <div class="navbar-social d-flex justify-content-center gap-4 mt-3">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-behance"></i>
        </div>
      </div>
    </div>
  </nav>
</header>
